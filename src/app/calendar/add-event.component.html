<div class="row">
    <div class="col-md-10">
    <h3>
      Edit events
      <button class="btn btn-primary pull-right" (click)="addEvent()">
    Add new
  </button>
      <div class="clearfix"></div>
    </h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Title</th>
          <th>Primary color</th>
          <th>Secondary color</th>
          <th>Starts at</th>
          <th>Ends at</th>
          <th>Remove</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let event of events; let index = index">
          <td>
            <input type="text" class="form-control" [(ngModel)]="event.title" (keyup)="refresh.next()">
          </td>
          <td>
            <input type="color" [(ngModel)]="event.color.primary" (change)="refresh.next()">
          </td>
          <td>
            <input type="color" [(ngModel)]="event.color.secondary" (change)="refresh.next()">
          </td>
          <td>
            <mwl-demo-utils-date-time-picker [(date)]="event.start" (dateChange)="refresh.next()" placeholder="Not set">
            </mwl-demo-utils-date-time-picker>
          </td>
          <td>
            <mwl-demo-utils-date-time-picker [(date)]="event.end" (dateChange)="refresh.next()" placeholder="Not set">
            </mwl-demo-utils-date-time-picker>
          </td>
          <td>
            <button class="btn btn-danger" (click)="events.splice(index, 1); refresh.next()">
          Delete
        </button>
        <button class="btn btn-default" (click)="saveEvent()">
          Delete
        </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
